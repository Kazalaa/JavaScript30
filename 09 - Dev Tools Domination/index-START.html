<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p> -->
  <p onClick="makeGreen()"><em>Psst: have a look at the JavaScript Console</em> ðŸ‘€
  <br><em>PS: Click on me to make me green</em>
  </p>

  <img src="search.svg" alt="">
  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];
    const p = document.querySelector("p");

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    const interpolated = "again"
    console.log(`Hello ${interpolated}`);

    // Styled
    console.log("%c What is a programmer's favourite hangout place?", "font-size:16px;");

    // warning!
    console.warn('Foo Bar');

    // Error :|
    console.error('Real programmers count from 0');

    // Info
    console.info('Chuck Norris can take a screenshot of his blue screen');

    // Testing
    console.assert(1 === 2, 'Hide and seek champion ==> ; <== since 1958');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old and ${dog.age * 7} in human years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Snickers');

    // timing
    console.time('fetching data');
      fetch('https://api.github.com/users/kazalaa')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log('%c My Github Account', 'font-size:16px;');
          console.dir(data);
        });

      // console.table(dogs);

  </script>
</body>
</html>
