  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.table(people);
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 18 or older?
    // const isAdult = people.some(function(person) {
    //   const currentYear = ((new Date()).getFullYear());
    //   if (currentYear - person.year >= 18) {
    //     return true
    //   };
    // });
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 18);
    console.log("Is at least one person 18 or older ?")
    console.log({isAdult});


    // Array.prototype.every() // is everyone 18 or older?
    const isEveryoneAnAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 18);
    console.log("Is everyone 18 or older?")
    console.log({ isEveryoneAnAdult });

    console.table(comments)
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
      const findId = comments.find(comment => comment.id === 823423)
      console.log("Find the comment with the ID of 823423")
      console.log(findId)


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    // comments.splice(index, 1);
    const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
      ];
    console.log("Delete the comment with the ID of 823423")
    console.table(newComments);

  </script>
