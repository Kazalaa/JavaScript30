<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
  <div class="grid">
    <div class="controls">
      <div class="container">
        <div class="flex">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">
        </div>

        <div class="flex">
          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="5" value="0" data-sizing="px">
        </div>

        <div class="flex">
          <label for="grayscale">Grayscale:</label>
          <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
        </div>

        <div class="flex">
          <label for="sepia">Sepia:</label>
          <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
        </div>

        <div class="flex">
          <label for="invert">Invert colors:</label>
          <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
        </div>

        <div class="flex">
          <label for="brightness">Brightness colors:</label>
          <input id="brightness" type="range" name="brightness" min="0" max="100" value="100" data-sizing="%">
        </div>

        <div class="flex">
          <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ffc600">
        </div>

      </div>

      <button id="btn-reset"> Reset </button>
    </div>
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
  </div>


  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

     function resetData() {
        document.documentElement.style.setProperty(`--base`, "#ffc600");
       document.getElementById("base").value = "#ffc600";

       document.documentElement.style.setProperty(`--spacing`, "10px");
       document.getElementById("spacing").value = "10";

       document.documentElement.style.setProperty(`--blur`, "0px");
       document.getElementById("blur").value = "0";

       document.documentElement.style.setProperty(`--grayscale`, "0%");
       document.getElementById("grayscale").value = "0";

       document.documentElement.style.setProperty(`--sepia`, "0%");
       document.getElementById("sepia").value = "0";

       document.documentElement.style.setProperty(`--invert`, "0%");
       document.getElementById("invert").value = "0";

       document.documentElement.style.setProperty(`--brightness`, "100%");
       document.getElementById("brightness").value = "100";
      }

     const btnreset = document.getElementById('btn-reset')
      btnreset.addEventListener('click', resetData);
  </script>

</body>
</html>
